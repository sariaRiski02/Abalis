<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Abalis AI</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script
  type="module"
  src="https://cdn.jsdelivr.net/npm/translate/index.min.js"
></script>

</head>

<body>
    <div>
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Hai.. Aku Abalis</h1>
                    <p class="py-6">Abalis adalah sebuah sistem yang digunakan sebagai alat bantu tulis.</p>
                    <button id="start-recording" class="btn btn-primary" wire:click='record'>
                        <span id="button-text">
                            <svg fill="#000000" height="20px" width="20px" version="1.1" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink"
                                enable-background="new 0 0 512 512">
    
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <g>
                                        <g>
                                            <path
                                                d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z">
                                            </path>
                                            <path
                                                d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z">
                                            </path>
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </span>
    
                    </button>
                    <p class="py-2" id="transcript"></p>
    
                </div>
            </div>
        </div>
        <div>
            <div class="p-5">
                <div class="mb-2 flex justify-between items-center">
                    <p class="text-sm font-medium text-gray-900 dark:text-white">Kalimat yang tertangkap:</p>
                </div>
                <div class="relative bg-gray-50 rounded-lg dark:bg-gray-700 p-4 h-100">
                    <div class=" max-h-full">
                        <pre class="whitespace-pre-wrap">
                        <p id="code-block" class="text-sm text-white"></p>
                        </pre>
                    </div>
            
                    <div class="absolute mb-5 top-2 end-2 bg-gray-50 dark:bg-gray-700">
                        <button data-copy-to-clipboard-target="code-block" data-copy-to-clipboard-content-type="innerHTML"
                            data-copy-to-clipboard-html-entities="true"
                            class="text-gray-900 dark:text-gray-400 m-0.5 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-white border-gray-200 border">
                            <span id="default-message" class="inline-flex items-center">
                                <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                    fill="currentColor" viewBox="0 0 18 20">
                                    <path
                                        d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z" />
                                </svg>
                                <span class="text-xs font-semibold">Copy code</span>
                            </span>
                            <span id="success-message" class="hidden inline-flex items-center">
                                <svg class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M1 5.917 5.724 10.5 15 1.5" />
                                </svg>
                                <span class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>
                            </span>
                        </button>
                        <button type="button" id="clear" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

<script src="Logic-Abalis/abalis.js"></script>

</html>
